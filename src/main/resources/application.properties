spring.profiles.active=dev

server.port=8080

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

spring.cache.type=redis
spring.redis.host=127.0.0.1
spring.redis.port=6379

logging.level.org.springframework.web=INFO 
logging.level.com.bridgelabz.fundookeep=DEBUG
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %C %x -%m%n
logging.file.name=logging/${log.created.at}_logs.log

aws.access.key.id=${accesskey}
aws.access.key.secret=${accessSecret}
aws.region=ap-south-1
aws.bucket.name=${bucketName}